<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-culator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=ZCOOL+QingKe+HuangYou&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="display">
            
        </div>
        
       <div class="all-buttons">
           <div  class="clear"><button id='clear'>CLC</button></div>
            <div class="nums-operators">
                
                    <div class="row">
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator" id="divide">รท</button>
                    </div>
                    <div class="row">
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator" id="multiply">ร</button>
                    </div>
                    <div class="row">
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="number" id="0">0</button>
                        <button class="number" id="dot">.</button>
                        <button class="numpad-key" id='equals'>=</button>
                        <button class="operator" id="add">+</button>
                    </div>
                
            </div>
       </div>
    </div>


    </div>

</body>

</html>
